<app-header></app-header>
<app-nav></app-nav>
<div class="row no-gutters MDcontainer">
  <div class="title">Choose Retail or Cost</div>
  <div class="sub-title">When your Buyer marks down product for End of Season, is it on Retail or Cost?</div>
  <ul>
   
    <li>
      <div class="row padBottom20px">
        <div class="floatLeft">
            <div class="questionMarkGrey" data-tooltip="Further Explain Hover."></div>
        </div>
        <div class="floatLeft">
            Retail
        </div>
        <div class="col-sm-400 floatRight">       
            <input type="radio" />
        </div>
      </div>
    </li>
    <li>
      <div class="row padBottom20px">
        <div class="floatLeft">
            <div class="questionMarkGrey" data-tooltip="Further Explain Hover."></div>
        </div>
        <div class="floatLeft">
            Cost
        </div>
        <div class="col-sm-400 floatRight">       
            <input type="radio" />
        </div>
      </div>
    </li>
   
    
   
  </ul>
  <div>
    <a class="button startBtn" [routerLink]="['/MdInventorySummary']">Start</a>
  </div>
</div>
